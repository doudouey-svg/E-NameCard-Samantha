<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <!-- Banner Only -->
  <section class="banner main-banner" style="background-image: url('Linkedin Banner.png');">
    <!-- Empty section just for background -->
  </section>

  <!-- Profile Info: Name, Title, Company, Profile Picture -->
  <section class="primary-info">
    <div class="container">
      <div class="row name-title-company">
        <div class="col text-block">
          <p class="text-name">Samantha Lee</p>
          <p class="text-title-company">Technology Development Manager</p>
          <p class="text-title-company">Pollisum</p>
        </div>
        <div class="col image-block">
          <img class="profile-pic" src="Samantha.jpeg" alt="Profile Picture">
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Info Sections -->
  <section class="bg-color-white secondary-info">
    <a href="mailto:samantha@pollisum.com">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-email.svg" alt="Email Icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">samantha@pollisum.com</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>

  <section class="bg-color-white secondary-info">
    <a href="tel:+6591377584">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-phone.svg" alt="Phone Icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">(+65) 9137 7584</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>

  <section class="bg-color-white secondary-info">
    <a href="https://www.pollisum.com">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-website.svg" alt="Website Icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">pollisum.com</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>

  <section class="bg-color-white secondary-info">
    <a href="https://www.google.com/maps/place/Pollisum+Engineering+Pte+Ltd/@1.4697222,103.8085362,17z/">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-address.svg" alt="Address Icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">Pollisum</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>

  <!-- Download Button -->
  <section class="bg-color-white bottom">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col is-5">
          <div class="button">
            <a href="user.vcf">
              <p class="button">Download</p>
            </a>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </section>

</body>

</html>
