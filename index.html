<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Namecard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="banner" style="background-image: url('assets/Linkedin Banner.png'); background-size: cover; background-position: center;"></div>
        
        <div class="profile-section">
            <img src="assets/Samantha.jpeg" alt="Profile Picture" class="profile-img">
            <div class="name-section">
                <div class="name">Samantha Lee</div>
                <div class="title">Technology Development Manager</div>
            </div>
        </div>
        
        <div class="card-body">
            <div class="info-item">
                <div class="icon">📧</div>
                <div class="info-text">
                    <div class="info-label">Email</div>
                    <div class="info-value"><a href="mailto:samantha@pollisum.com">samantha@pollisum.com</a></div>
                </div>
            </div>
            
            <div class="info-item">
                <div class="icon">📱</div>
                <div class="info-text">
                    <div class="info-label">Phone</div>
                    <div class="info-value"><a href="tel:+65 91377584">+65 91377584</a></div>
                </div>
            </div>
            
            <div class="info-item">
                <div class="icon">🌐</div>
                <div class="info-text">
                    <div class="info-label">Website</div>
                    <div class="info-value"><a href="https://www.pollisum.com" target="_blank">pollisum.com</a></div>
                </div>
            </div>
            
            <div class="info-item">
                <div class="icon">📍</div>
                <div class="info-text">
                    <div class="info-label">Location</div>
                    <div class="info-value">https://www.google.com/maps/place/Pollisum+Engineering+Pte+Ltd/@1.4697222,103.8085362,17z/</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="download-btn" onclick="downloadVCard()">
                    <span>📥</span>
                    <span>Save Contact</span>
                </button>
            </div>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/company/pollisum-engineering-pte-ltd" class="social-btn" title="LinkedIn">💼</a>
                <a href="#" class="social-btn" title="GitHub">🐙</a>
                <a href="#" class="social-btn" title="Twitter">🐦</a>
            </div>
        </div>
    </div>

    <script src="vcard.js"></script>
</body>
</html>
